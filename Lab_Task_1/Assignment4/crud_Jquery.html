<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App with REST API</title>
    <script src="crud.js"></script>
    <link rel="stylesheet" href="crud.css">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center mb-4">
                <!-- <h1 class="display-4 text-#e30569"><i class="fas fa-users me-2"></i>User Management System</h1> -->
                <p class="lead">A single-page CRUD application using jQuery and REST API</p>
            </div>
        </div>

        <!-- Toast Notifications -->
        <div class="toast-container">
            <div id="successToast" class="toast align-items-center text-white bg-success border-0" role="alert">
                <div class="d-flex">
                    <div class="toast-body" id="successMessage"></div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            </div>
            <div id="errorToast" class="toast align-items-center text-white bg-danger border-0" role="alert">
                <div class="d-flex">
                    <div class="toast-body" id="errorMessage"></div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Form Column -->
            <div class="col-lg-4 mb-4">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span><i class="fas fa-user-plus me-2"></i><span id="formTitle">Add New User</span></span>
                        <button id="resetFormBtn" class="btn btn-sm btn-light" style="display: none;">
                            <i class="fas fa-times me-1"></i>Cancel
                        </button>
                    </div>
                    <div class="card-body">
                        <form id="userForm">
                            <input type="hidden" id="userId">
                            <div class="mb-3">
                                <label for="userName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="userName" required>
                            </div>
                            <div class="mb-3">
                                <label for="userEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="userEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="userPhone" class="form-label">Phone</label>
                                <input type="text" class="form-control" id="userPhone">
                            </div>
                            <div class="mb-3">
                                <label for="userWebsite" class="form-label">Website</label>
                                <input type="text" class="form-control" id="userWebsite">
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary col-12" id="submitBtn">
                                    <i class="fas fa-plus me-1"></i>Add User
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Users List Column -->
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span><i class="fas fa-users me-2"></i>Users List</span>
                        <span class="badge bg-primary" id="usersCount">0 users</span>
                    </div>
                    <div class="card-body p-0">
                        <!-- Loading Spinner -->
                        <div class="loading-spinner" id="loadingSpinner">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Loading users...</p>
                        </div>

                        <!-- Users List -->
                        <div id="usersList" class="p-3">
                            <!-- Users will be loaded here dynamically -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap & jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="crud.js"></script>
</body>
</html>
